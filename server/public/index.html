<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Salary Calculator</title>

    <link href="styles/style.css" rel="stylesheet"/>

</head>
<body>

    <h3>Add Employee</h3>
    <div id="bio">
    <input type="text" id="first-name" placeholder="First Name"/>
    
    <input type="text" id="last-name" placeholder="Last Name"/>
    
    <input type="text" id="ID-name" placeholder="ID"/>
    
    <input type="text" id="title-name" placeholder="Title"/>
    
    <input type="text" id="salary-name" placeholder="Annual Salary"/>
    </div>

    <div>
    <button onclick="addEmployee(event)">Submit</button>
    </div>
    <h3>Employees</h3>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody id="employees">
            <tr>
                <td>Lucas</td>
                <td>Martin</td>
                <td>007</td>
                <td>Applicatoin Support</td>
                <td>$1000</td>
                <td><button class="remove-employee" onclick="removeEmployee(event)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <div id="salary-sum">
    <h3>Total Monthly: <span id="TotalMonthCost">0.00</span></h3>
        <!--<input type="text" id="total-name" placeholder="Total Salary by Month"/> -->
    </div>
    <br>
    <br>


    <script src="scripts/client.js"></script>

</body>
</html>
